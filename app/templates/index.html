{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Film</th>
    </tr>
    </thead>
    <tbody>
    {% for bio in bios %}
    <tr>
        <td><a href="view/{{bio.id}}">{{ bio.name }}</a></td>
        <td>{{ bio.sex }}</td>
        <td>{{ bio.age }}</td>
        <td>{{ bio.height_in }}</td>
        <td>{{ bio.weight_lbs }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
