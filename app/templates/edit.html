{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{age.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="year">Year</label>
            <input id="year" type="text" class="form-control" placeholder="Year" name="Year" value="{{age.year}}">
        </div>
        <div class="col">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control" placeholder="Age" name="age" value="{{age.ages}}">
        </div>
        <div class="col">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name" name="name" value="{{age.names}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="film">Film</label>
            <input id="film" type="text" class="form-control" placeholder="Film" name="film" value="{{age.film}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
