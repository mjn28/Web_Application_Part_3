{% extends "layout.html" %}
{% block content %}
<form action="/actress/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="year">Year</label>
            <input id="year" type="text" class="form-control" placeholder="Year" name="year">
        </div>
        <div class="col">
            <label for="age">Age</label>
            <input id="age" type="text" class="form-control" placeholder="Age" name="age">
        </div>
        <div class="col">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name" name="name">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="film">Film</label>
            <input id="film" type="text" class="form-control" placeholder="Film" name="film">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>

{% endblock %}
